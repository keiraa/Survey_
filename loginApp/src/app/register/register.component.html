
<div class="row pt-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="registerUser(f)">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type = "text" id="userEmail" name="email" ngModel #name="ngModel" class="form-control rounded-0" required type="email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input name="password" ngModel #password="ngModel"  class="form-control rounded-0" required type="password">
                    </div>
                    <button type="submit" class="btn btn-info">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
