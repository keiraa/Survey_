
<div class="row pt-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="loginUser(f)">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" ngModel #email="ngModel" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" ngModel #password="ngModel" class="form-control rounded-0" required>
                    </div>
                    <button type="submit" class="btn btn-info">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
